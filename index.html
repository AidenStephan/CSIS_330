<body>
    <div id="pageHeader">
        <h1>CSIS 330: Assignment 11</span></h1>
    </div>
    <div class="mainContent">
        <div id="dateInput">
            <h2>Date Input</h2>
            <p><button id="startButton" type="button">Start</button><button id="resetButton">Reset Page</button></p>
        </div>
        <div id="flexContainer">
            <div class="inputTile" id="leftInputTile">
                <label for="start">Input Today's Date:</label>
<!--                <input type="text" placeholder="Click here" id="start" name="trip-start" min="1900-01-01" max="2023-12-31"><br><br>-->
                <input type="text" id="start" name="today" value="01/01/2022" /><br><br>
                <div>
                    <button id="leftShowDataButton">Show Analysis</button>
                    <div hidden id="leftDataDiv">
                        <p><b>Clicks: </b><span id="leftInputClickCount"></span></p>
                        <p><b>Keystrokes: </b><span id="leftInputKeystrokeCount"></span></p>
                        <p><b>Errors: </b><span id="leftInputErrorCount"></span></p>
                        <p><b>Completion Time: </b><span id="leftInputCompletionTime"></span></p>
                    </div>
                </div>
            </div>
            <div class="inputTile" id="rightInputTile">
                <label for="fname">Input Today's Date:</label>
                <input type="text" id="fname" name="fname" placeholder="dd-mm-yyyy"><br><br>
                <div>
                    <button id="rightShowDataButton">Show Analysis</button>
                    <div hidden id="rightDataDiv">
                        <p><b>Clicks: </b><span id="rightInputClickCount"></span></p>
                        <p><b>Keystrokes: </b><span id="rightInputKeystrokeCount"></span></p>
                        <p><b>Errors: </b><span id="rightInputErrorCount"></span></p>
                        <p><b>Completion Time: </b><span id="rightInputCompletionTime"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
